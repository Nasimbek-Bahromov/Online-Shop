<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/productCreate.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            margin-top: 5rem;
        }
        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #dc3545; /* Qizil rang */
            border-color: #dc3545;
            border-radius: 6px;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            font-weight: bold;
            color: #333;
        }
        .text-center {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4 text-center">Create New Entry</h2>
        <form action="{% url 'createEnter' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="productSelect">Select Product</label>
                <select name="product_id" id="productSelect" class="form-select" required>
                    {% for product in products %}
                    <option value="{{product.id}}">{{product.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="quantityInput">Quantity</label>
                <input type="number" id="quantityInput" name="number" class="form-control" placeholder="Enter quantity" required>
            </div>
            <div class="form-group">
                <label for="dateInput">Date</label>
                <input type="date" id="dateInput" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="descriptionInput">Description</label>
                <input type="text" id="descriptionInput" name="description" class="form-control" placeholder="Enter description">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
