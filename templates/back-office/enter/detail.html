<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #dc3545; /* Qizil rang */
            color: white;
            border-bottom: 1px solid #c82333;
            border-radius: 12px 12px 0 0;
            padding: 1rem;
        }
        .card-body {
            background-color: #ffffff;
            padding: 1.5rem;
        }
        .card-text {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .btn-back {
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            border: none;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{{ queryset.product.name }}</h3>
            </div>
            <div class="card-body">
                <p class="card-text"><strong>Quantity:</strong> {{ queryset.quantity }}</p>
                <p class="card-text"><strong>Description:</strong> {{ queryset.description }}</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
