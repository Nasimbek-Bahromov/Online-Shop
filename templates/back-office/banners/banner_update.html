<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{% if form.instance.pk %}Update Banner{% else %}Create Banner{% endif %}</title>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">{% if form.instance.pk %}Update Banner{% else %}Create Banner{% endif %}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <table class="table table-borderless">
                            <tbody>
                                {{ form.as_table }}
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'banner-list' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success">
                                {% if form.instance.pk %}Update{% else %}Create{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
