<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>{{ banner.title }}</title>
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">{{ banner.title }}</h2>
        </div>
        <div class="card-body">
            <h5 class="card-subtitle mb-3 text-muted">{{ banner.sub_title }}</h5>
            {% if banner.img %}
                <img src="{{ banner.img.url }}" alt="{{ banner.title }}" class="img-thumbnail mb-3" style="max-width: 300px;">
            {% else %}
                <p>No image</p>
            {% endif %}
            <p>
                <strong>Status:</strong> 
                {% if banner.is_active %}
                    <span class="badge bg-success">Active</span>
                {% else %}
                    <span class="badge bg-secondary">Inactive</span>
                {% endif %}
            </p>
            <div class="d-flex justify-content-between">
                <a href="{% url 'banner-update' banner.pk %}" class="btn btn-primary">Update</a>
                <a href="{% url 'banner-list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
