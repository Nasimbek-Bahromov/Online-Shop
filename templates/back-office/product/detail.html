<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/product-detail.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 2rem;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 0.375rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .row {
            align-items: center;
        }
        .details {
            margin-bottom: 2rem;
        }
        .details h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        .details p {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        .images {
            text-align: center;
        }
        .images img {
            max-width: 300px; /* Kattaroq o'lchamda rasm */
            height: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            object-fit: cover; /* Tasvirni yaxshiroq qamrab olish */
        }
        .row img {
            max-width: 100%; /* Responsivlik */
        }
        .image-wrapper {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="image-wrapper">
                    {% for image in querysetImg %}
                    <img src="{{ image.img.url }}" alt="Product Image">
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-6">
                <div class="details">
                    <h2>{{ queryset.name }}</h2>
                    <p><strong>Category:</strong> {{ queryset.category.name }}</p>
                    <p><strong>Quantity:</strong> {{ queryset.quantity }}</p>
                    <p><strong>Price:</strong> ${{ queryset.price }}</p>
                    <p><strong>Description:</strong> {{ queryset.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
